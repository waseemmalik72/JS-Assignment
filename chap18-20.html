<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Assignment 18-20</title>
</head>
<body>
    <h1>For Loops</h1>


    <script>
        // Q no 1 
//         Write a program to display the message “Hello World” 5 times
// in your browser using for loop.
        for(var i=0; i<5; i++){
            document.write("Hello World <br>");
        };

        // Q no 2
        // Write a program to print numeric counting from 1 to 10
        
        for(var i=0; i<11; i++){
            document.write(i + "<br>");
        };

        // Q no 3
//         Write a program to print multiplication table of any number
// using for loop. Table number & length should be taken as an
// input from user.

        var inputNumber = prompt("Enter the number And Generate the table");
        
        for(var i=1; i<16; i++){
            document.write(inputNumber + " x " + i + " = " + [inputNumber*i] + "<br>");
            
        };

        // Q no 4 
//         You have an array
// A = [“Nokia”, “Samsung”, “Apple”, “Sony”, “Huawei”]
// Write each element on new line with the help of for loop.

        var arr = ["Nokia", "Samsung", "Vivo", "Iphone", "Sony"];

        for(var i=0; i<arr.length; i++){
            document.write(arr[i] + "<br>");
        };

        // Q no 5 
//         Write a program to print items of the following array using for
// loop:
// fruits = [“apple”, “banana”, “mango”, “orange”, “strawberry”]

        var fruits = ["Apple", "Mango", "Banana", "Orange", "strawberry"];

        for(var i=0; i<fruits.length; i++){
            document.write(`Element at index ${i} is ${fruits[i]}` + "<br>");
        }

       
        
        
    </script>
</body>
</html>
